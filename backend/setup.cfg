[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    validation: Validation tests against known data
    slow: Slow running tests

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    *.egg-info,
    .pytest_cache
ignore = E203, W503

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[isort]
profile = black
line_length = 100
